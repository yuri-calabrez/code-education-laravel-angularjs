<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Editar tarefa</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error' : !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="projectTask.name"
                                       required>
                                <div class="help-block" ng-messages="form.name.$error" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error' : !form.start_date.$valid && form.start_date.$touched}">
                            <label class="col-md-4 control-label">Data de início</label>
                            <div class="col-md-6">
                                <p class="input-group" style="width: 100%;">
                                    <input type="text" class="form-control" required datepicker-popup="dd/MM/yyyy"
                                           ng-model="projectTask.start_date" is-open="start_date.status.opened"
                                           close-text="Fechar"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openStartDate($event)"><i
                                                class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                                <div class="help-block" ng-messages="form.start_date.$error"
                                     ng-show="form.start_date.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                    <div ng-message="date">Data inválida</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error' : !form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Data da entrega</label>
                            <div class="col-md-6">
                                <p class="input-group" style="width: 100%;">
                                    <input type="text" class="form-control" required datepicker-popup="dd/MM/yyyy"
                                           ng-model="projectTask.due_date" is-open="due_date.status.opened"
                                           close-text="Fechar"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openDueDate($event)"><i
                                                class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                                <div class="help-block" ng-messages="form.due_date.$error"
                                     ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                    <div ng-message="date">Data inválida</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select name="status" class="form-control" class="form-control" ng-model="projectTask.status"
                                        ng-options="s.value as s.label for s in status" required>
                                    <option value="">Selecione um status</option>
                                </select>
                                <div class="help-block" ng-messages="form.status.$error" ng-show="form.status.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Editar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
