<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Clientes</div>
                <div class="panel-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Responsável</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Ação</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="client in clients">
                            <td>{{ client.name}}</td>
                            <td>{{ client.responsible}}</td>
                            <td>{{ client.email}}</td>
                            <td>{{ client.phone}}</td>
                            <td>
                                <a ng-href="#/clients/{{client.id}}/edit" title="Editar">Editar</a> |
                                <a ng-href="#/clients/{{client.id}}/remove" title="Excluir">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
