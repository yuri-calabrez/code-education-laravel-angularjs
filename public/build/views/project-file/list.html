<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de arquivos do projeto </div>
                <div class="panel-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Download</th>
                            <th>Ações</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="projectFile in projectFiles">
                            <td>{{ projectFile.name}}</td>
                            <td>{{ projectFile.description | limitTo: 25}}...</td>
                            <td>
                                <project-file-download id-project="{{ projectFile.project_id }}" id-file="{{ projectFile.id }}"></project-file-download>
                                <!--<a ng-href="/project/file/{{projectFile.id}}/download"-->
                                   <!--title="Download" target="_blank">Download</a>-->
                            </td>
                            <td>
                                <a ng-href="#/project/{{projectFile.project_id}}/files/{{projectFile.id}}/edit"
                                   title="Editar">Editar</a> |
                                <a ng-href="#/project/{{projectFile.project_id}}/files/{{projectFile.id}}/remove"
                                   title="Excluir">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
