<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de membros do projeto
                    <div class="pull-right col-md-9">
                        <form class="form-inline" name="form" role="form" method="POST" ng-submit="save()">
                            <div class="form-group"
                                 ng-class="{'has-error' : !form.member_id.$valid && form.member_id.$touched}">
                                <label class="col-md-4 control-label">Usuário:</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" required name="member_id"
                                           ng-model="userSelected"
                                           typeahead="u as u.name for u in getUsers($viewValue) | limitTo:10"
                                           typeahead-input-formatter="formatName($model)"
                                           typeahead-on-select="selectUser($item)"
                                           typeahead-editable="false">
                                    <div class="help-block" ng-messages="form.member_id.$error"
                                         ng-show="form.member_id.$touched">
                                        <div ng-message="required">Campo obrigatório</div>
                                        <div ng-message="editable">Selecione um cliente válido</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div><!-- .col -->
                            </div><!-- form-group -->
                        </form>

                    </div><!-- .col -->
                    <div class="clearfix"></div>

                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Excluir</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="projectMember in projectMembers">
                            <td>{{projectMember.user.data.name}}</td>
                            <td><a ng-href="/#/project/{{projectMember.project_id}}/members/{{projectMember.id}}/remove"
                                   class="btn btn-danger">Excluir</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
